<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ title|title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script
        src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

<body>
    <!--Add a nav bar here -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {%if 'Dealership' in title %}active{%endif%}" href="/djangoapp/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {%if 'about' in title %}active{%endif%}" href="/djangoapp/about/">About us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {%if 'contact' in title %}active{%endif%}" href="/djangoapp/contact/">Contact</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                {% if not user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" id="navbardrop" data-toggle="dropdown">Auth</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href={% url 'djangoapp:login' %}>Login</a></li>
                        <li><a class="dropdown-item" href={% url 'djangoapp:register' %}>Register</a></li>
                    </ul>
                </li>
                {% else %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" id="navbardrop" data-toggle="dropdown">User: {{ user.username|title }}</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'djangoapp:logout' %}">Logout</a></li>
                    </ul>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <!--Add Content here -->
    <div class="container pt-3">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
